  <!-- Some style text  -->
  <style>
    .modal-content {
      background-color: #212121;
    }
  </style>
  
  <!-- Modal -->
  <div class="modal fade" id="Modal-MoreInfo-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <!--  Modal title  -->
                {{ item.name }}
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{ item.description }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
<!--  Modal : Purchase Confirm -->

 <div class="modal fade" id="Modal-Purchase-Confirm-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <!--  Modal title  -->
              {{ item.name }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- {{ item.description }} -->
        <form method = "POST">
          {{ purchase_form.hidden_tag() }}

            <h4 class="text-center"> 
              Are you sure you want to buy {{ item.name }} for {{ item.price }}$
            </h4>
            <h6 class="text-center">
              By clicking Purchase, you will purchase this item
            </h6>
            <br>
            <!--  For a large button -->
            <div class="d-grid gap-2">
              <input id="purchased_item" name="purchased_item" type="hidden" value="{{ item.name }}">
              {{ purchase_form.submit(class ="btn  btn-outline-success") }}
            </div>
        </form>
      </div>
      <!--  Add a form in the modal purchase-->
     
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
